<head>
    <meta charset="UTF-8" />

        content="Want to hire me? To talk to me? Trash talk me to my face? This contact form is the best way to reach me!">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,300;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css" />

</head>

<body>

    <!--The Universal Header (needed for all pages)-->
    <div class="top-bar">
        <header>

            <!--Logo brand template?-->
            <div id="brand">
                <a href="./">KEVIN ROSAS</a>
            </div>

            <!--This is the desktop navigation bar-->
            <nav>
                <ul>
                    <li><a href="./about.html">ABOUT</a></li>
                    <li><a href="./video.html">VIDEO</a></li>
                    <li><a href="./photo.html">PHOTO</a></li>
                    <li><a href="./art.html">ART</a></li>
                    <li><a href="./contact.html">CONTACT</a></li>
                </ul>
            </nav>

            <!--This is the mobile navigation bar and what it displays when opened-->
            <div id="hamburger-icon" onclick="toggleMobileMenu(this)">
                <div class="bar1"></div>
                <div class="bar2"></div>
                <div class="bar3"></div>
                <ul class="mobile-menu">
                    <li><a href="./about.html">ABOUT</a></li>
                    <li><a href="./video.html">VIDEO</a></li>
                    <li><a href="./photo.html">PHOTO</a></li>
                    <li><a href="./art.html">ART</a></li>
                    <li><a href="./contact.html">CONTACT</a></li>
                </ul>
            </div>

        </header>
    </div>

    <div id="line-divider"></div>

    <div class="container-intro">
        <h1 id="title-intro">Contact Me</h1>
        <p>Want to get in contact with me? Fill out the work below!</p>
    </div>

    <div class="container-basic">

        <form action="https://formspree.io/f/mnnazwzw" method="POST" class="container-contact">

            <div class="container-column">
                <div id="contact-column">
                    <label>First Name *</label>
                    <input type="text" name="First Name" size="12" required class="contact-text" id="firstName" />
                </div>

                <div id="contact-column">
                    <label>Last Name</label>
                    <input type="text" name="Last Name" size="12" class="contact-text" />
                </div>
            </div>

            <label>Email Address *</label>
            <input type="email" name="Email Address" size="12" required class="contact-text" />

            <label>Message *</label>
            <textarea class="contact-text" rows="10" cols="60" name="Message" placeholder="enter text..."
                autocomplete="off" required></textarea>

            <button class="btn-basic" type="submit" id="btn-contact-submit">Submit</button>

        </form>




    </div>


    <div id="line-divider"></div>

    <footer class="footer-bar">
        <p class="copyright">&copy; 2024 Kevin Rosas</p>
        <div class="socials-icon-group">
            <a href="https://www.instagram.com/thekdrstory/" target="_blank"><img src="icons/logo_instagram.webp"
                    alt="Instagram Logo"></a>
            <a href="https://www.youtube.com/@aramids/videos" target="_blank"><img src="icons/logo_youtube.webp"
                    alt="YouTube Logo"></a>
            <a href="https://github.com/thekdrstory" target="_blank"><img src="icons/logo_github.webp"
                    alt="Github Logo"></a>
            <a href="mailto:thekevinrosas@gmail.com" target="_blank"><img src="icons/logo_email.webp"
                    alt="Instagram Logo"></a>
            <a href="https://www.linkedin.com/in/kevinrosas/" target="_blank"><img src="icons/logo_linkedin.webp"
                    alt="Linkedin Logo"></a>

        </div>
    </footer>

    <script src="index.js"></script>
</body>

</html>
